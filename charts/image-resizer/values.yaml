# Default values for image-resizer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# https://external-secrets.io/ is available in citizensadvice EKS clusters
# where you can use vault, aws-paramter-store and aws-secret-manager stores
# to retrieve external secrets into kubernetes secrets and load them into
# the container environment variables
externalSecrets: &external_secrets_config
  enabled: false
  stores: {}

env: {}

image:
  repository: 979633842206.dkr.ecr.eu-west-1.amazonaws.com/image-resizer
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 3000
  runAsGroup: 3000
  fsGroup: 3000

securityContext:
  capabilities:
    drop:
    - ALL
  runAsNonRoot: true
  runAsUser: 3000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

verticalAutoscaling:
  # minimum cpu and memory values for the container
  #
  # minAllowed:
  #   cpu: 100m
  #   memory: 128Mi
  minAllowed: {}
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}

podDisruptionBudget:
  enabled: true
  maxUnavailable: 1
